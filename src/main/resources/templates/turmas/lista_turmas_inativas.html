<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Turmas Inativas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Lista de Turmas Inativas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Sala</th>
        <th>Período</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="turma : ${turmasInativas}">
        <td th:text="${turma.id}">1</td>
        <td th:text="${turma.disciplina.nome}">Disciplina</td>
        <td th:text="${turma.professor.nome}">Professor</td>
        <td th:text="${turma.sala.nome}">Sala</td>
        <td th:text="${turma.periodo}">Período</td>
        <td>
            <a th:href="@{/turmas/reativar/{id}(id=${turma.id})}" class="button">Reativar</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/turmas/ativas}" class="button">Voltar à Lista de Turmas Ativas</a>
</body>
</html>
